    <nav>
      <ul>
        <li><a href="#">About</a></li>

    <main>
      <div class="firstHalf">

      <h1>OUR MENU</h1>

      <div class="container">
        <div class="food-container">
          <img src="/img/food1.jpg" alt="Semo and Okra soup" />

          <p class="price">2000</p>
          <div>
            <button class="sub">-</button>

            <button class="add">+</button>

        <div class="food-container">
          <img src="/img/food2.jpeg" alt="Jollof Rice & Chicken" />

          </div>

        </div>

        <div class="food-container">
          <img src="/img/food3.jpg" alt="Big Burger & Fries" />
          <h2>Big Burger & Fries</h2>
          <p class="price">1000</p>
          <div>
            <button class="sub">-</button>
            <span>1</span>
            <button class="add">+</button>
          </div>
          <button class="approve">Buy</button>
        </div>

        <div class="food-container">
          <img src="/img/food4.jpg" alt="Noodles, Turkey & Egg" />
          <h2>Noodles, Turkey & Egg</h2>
          <p class="price">3500</p>
          <div>
            <button class="sub">-</button>
            <span>1</span>
            <button class="add">+</button>
          </div>
          <button class="approve">Buy</button>
